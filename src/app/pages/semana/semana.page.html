<app-header titulo="Semana"></app-header>

<ion-content class="bg-content">
 <ion-list >
    <ion-item >
        <ion-label>Selecciona una fecha</ion-label>
            <ion-datetime 
            placeholder="yyyy-mm-dd"       
            display-format="YYYY MMMM DD"
            [ngModel]="fecha.toISOString()"
            [min]="minDate" [max]="maxDate" 
            [pickerOptions]="customPickerOptions">
            <!--8 DIAS : [min]="minDate" -->

            </ion-datetime>
     </ion-item> 
 </ion-list>
 
 <div id="ocultar" class="ocultarDiv" >
       <ion-card  mode="ios" class="bg-card">
        <ion-card-header >
            <ion-item class="title">
            <ion-title color="light" size="small">{{title}}</ion-title>  
            <ion-icon color="light" slot="end" name="planet-outline"></ion-icon>
            <ion-card-subtitle color="light">{{date}}</ion-card-subtitle>      
             </ion-item>          
        </ion-card-header>
        <ion-card-content >
            
                <div class="video-container">
                    <img src="{{url}}" *ngIf="mimeType=='image'" class="imagen" alt="IMAGEN PUEDE NO ESTAR DISPONIBLE EN HORARIOS NOCTURNOS">
                    <iframe [src]="url | safe"  *ngIf="mimeType=='video'" frameborder="0" allowfullscreen></iframe>
                </div>
          <!--  <ion-img alt="IMAGEN PUEDE NO ESTAR DISPONIBLE EN ALGUNOS HORARIOS NOCTURNOS" src="`${{formato()}}`" class="imagen"></ion-img>-->
          <div class="ion-text-justify">
              <br>
            <ion-text color="light">{{explanation}}</ion-text>
          </div>
        </ion-card-content>
    </ion-card>
</div>

</ion-content>
